{% extends "base.html" %}

{% block title %}Редактировать продукцию - БД Мебельной компании{% endblock %}

{% block content %}
<h2>Редактировать продукцию</h2>

<form method="POST">
    <div class="form-group">
        <label for="name">Название продукции *</label>
        <input type="text" id="name" name="name" value="{{ product.product_name }}" required>
    </div>
    
    <div class="form-group">
        <label for="price">Минимальная цена для партнера (₽) *</label>
        <input type="number" id="price" name="price" step="0.01" value="{{ product.min_partner_price }}" required>
    </div>
    
    <div class="form-group">
        <label>
            <input type="checkbox" name="is_available" {% if product.is_available %}checked{% endif %}>
            Доступен для заказа
        </label>
    </div>
    
    <div style="margin-top: 30px;">
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="{{ url_for('products') }}" class="btn">Отмена</a>
    </div>
</form>
{% endblock %}
